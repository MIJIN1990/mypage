            * {

            }
           body {
            background-color:#e7c28c;
           }
           .profile {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            border : 2px solid white;

           }

            }

                font-size: 12px;

            }
            .wrap {
               
                width: 300px;
                margin: 30px auto 0px auto;
                display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
            }
            .wrap > a {
                width: 300px;
                height: 50px;
                background-color: white;
                border-radius: 8px;
                margin-bottom: 10px;
                font-size: 14px;
                font-weight: bold;
                color: #e7c28c;
                display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                text-decoration: none;
                box-shadow: 3px 3px 5px 0px black;

            }
            
            .wrap > a:hover {
                background-color: beige;
            }
